  <p style="margin-top:40px">아후강 뜨기는<br>
    긴 막대 바늘 끝에 코바늘과 같은 갈고리가 달려 있는 바늘로<br>
    대바늘 기법(<strong>걸어뜨기</strong>)과 코바늘 기법(<strong>물러뜨기</strong>)이
    혼용 되어져 탄탄한 직물 느낌의 편물이 만들어진다<br><br>
    갈고리가 한 쪽에만 있는 <strong>아후강 바늘</strong>과
    양쪽에 있는 <strong>양면 아후강 바늘</strong> 두 종류가 있다<br>
  </p>
